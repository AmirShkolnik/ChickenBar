<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags - description and keywords -->
    <meta name="description" content="The Chicken Bar. Fast food for chicken lovers in Chicago.">
    <meta name="keywords"
        content="Chicken bar Chicago, Grilled Chicken, Chicken Schnizel, Chicken Soup, Grilled Chicken Breast, Chicken Wings, Chicken Nuggets">
    <!--Website Title-->
    <title>The Chicken Bar</title>
   <!--Css Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

<body>
    <!--Order online image at the beginning of the home page-->
    <header>

        <a href="index.html"> <img id="header_logo" class="logo" src="assets/images/the-chicken-bar-logo-header.webp"
                alt="The chicken bar logo header"></a>
        <nav>
            <ul id="navigation-bar">

                <li><a href="order.html">Order Online</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>

    </header>
    <!--Main content-->
    <main>
        <!--Navigation Header and Logo-->
        <section id="order-online-header">
            <h1>Order Online</h1>
            </section>
        <section id="order-online">
            <!--Order Online Form-->
            <div id="order-form">
                <form id="order-form-left" action="thank-you.html" method="post">
                    <h2>What Do You Wish To Order?</h2>
                    <br>
                    <label for="name">Your Name</label>
                    <input type="text" name="full_name" id="name" class="order-form-input" placeholder="First and last name" required>
                    <br>
                    <label for="email_address">Email Address</label>
                    <input type="email" name="email_address" id="email_address" class="order-form-input" required>
                    <br>
                    <label for="Phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="order-form-input" required>
                    <br>
                    <label for="dish">What Do You Wish To Order?</label>
                    <textarea id="dish" name="dish" class="order-form-input" required></textarea>
                    <br>
                    <button type="submit"><strong>Submit Order</strong></button>
                </form>
            </div>
            <!--Map and Navigate to Our Chicken Paradise section-->
            <div id="order-form-map">
                <h2>Navigate to Our Chicken Paradise</h2>
                <hr>
                <br>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4925.184187354226!2d11.96852431993614!3d57.7085846110662!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x464ff3b919ff3491%3A0x57a3ed69eddfdefb!2sKebaberia!5e0!3m2!1sen!2sse!4v1703624616045!5m2!1sen!2sse"
                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
        </section>

    </main>

   <!-- Footer - logo - address - social media icons-->
    <footer>
        <ul id="contact-us">
            <li>
                <a href="index.html"> <img class="logo" src="assets/images/the-chicken-bar-logo-header.webp"
                        alt="The chicken bar logo footer"></a>
            </li>
            <li>
                <p>Chicago, IL 60606</p>
                <p>123, New Lenox</p>
            </li>
            <li>
                <p>Phone: (305)-441-9732</p>
                <p>e-mail: info@thechickenbar.com</p>

            </li>
            <li id="social-icons">
                <a class="icons" href="https://www.youtube.com/" target="_blank" rel="noopener"
                aria-label="Visit our YouTube page (opens in a new tab)">
                <i class="fa-brands fa-youtube-square"></i></a>
            <a class="icons" href="https://www.facebook.com/" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)">
                <i class="fa-brands fa-facebook"></i></a>
            <a class="icons" href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)">
                <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
